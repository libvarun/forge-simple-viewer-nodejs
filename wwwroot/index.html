<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://s3.amazonaws.com/autodesk.viewingservice.viewers.dev/feature/tug/style.css">
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Forge: Simple Viewer</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="/logo.png" alt="Autodesk Forge">
        <span class="title">Simple Viewer</span>
        <select name="models" id="models"></select>
    </div>
    <div id="preview"></div>
    <script src="https://s3.amazonaws.com/autodesk.viewingservice.viewers.dev/feature/tug/viewer3D.js"></script>
    <script async src="https://s3.amazonaws.com/autodesk.viewingservice.viewers.dev/feature/tug/three-import-map-polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/ColladaLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/curves/NURBSUtils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/curves/NURBSCurve.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/curves/NURBSSurface.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/"
            }
        }
    </script>
    <script src="/main.js" type="module"></script>
</body>

</html>
